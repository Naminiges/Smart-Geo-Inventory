<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Smart Geo Inventory</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        #map {
            flex: 3;
            height: 100%;
            z-index: 1; 
        }

        .sidebar {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #212529; 
            box-shadow: -10px 0 25px rgba(0,0,0,0.5);
            border-left: 1px solid rgba(255,255,255,0.1);
            z-index: 1000; 
            overflow: hidden;
        }

        .sidebar::before {
            content: "";
            background-image: url("{{ url_for('static', filename='img/bg-img-login.jpg') }}");
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            opacity: 0.6; 
            z-index: 0;
            filter: grayscale(80%);
        }

        .sidebar::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3.5px);
            -webkit-backdrop-filter: blur(2px);            
            z-index: 1;
        }
        .sidebar-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #ffffff; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        p {
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .btn-login {
            background-color: #0d6efd;
            color: white;
            padding: 12px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.4);
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.6);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="map"></div>

        <div class="sidebar">
            <div class="sidebar-content">
                <h2>Smart Inventory</h2>
                <p>Login untuk mengakses data manajemen aset Universitas Sumatera Utara.</p>
                <a href="/login" class="btn-login">Masuk Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([3.561676, 98.6563423], 16);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        L.marker([3.561676, 98.6563423]).addTo(map).bindPopup('<b>Universitas Sumatera Utara</b>').openPopup();
    </script>
</body>
</html>
